<div class="container">
    <div class="posts animate-pop-up" ng-repeat='posts in postsList'>
        <h1 class="content-subhead">{{posts.period}}</h1>
        <section class="post animate-pop-up" ng-repeat='post in posts.posts'>
            <header class="post-header">
                <img class="post-avatar" alt="Icyse&#x27;s avatar" height="48" width="48" ng-src="/public/images/avatar.ico">
                <h2 class="post-title"><a ng-href="/#/{{post.alias}}">{{post.title}}</a></h2>
                <p class="post-meta">
                    By <a ng-href="/#/" class="post-author">Icyse</a> under <a class="post-category post-category-{{category}} animate-pop-up" href="#" ng-repeat="category in post.categoryList">{{category}}</a> at 
                    <span>{{post.createdTime}}</span>
                </p>
            </header>
            <div class="post-description">
                <p>{{post.summary}}</p>
                <div class="post-images pure-g" ng-if="post.imgList.length">
                    <div class="pure-u-1 pure-u-md-1-3 animate-pop-up" ng-repeat="img in post.imgList">
                        <a href="">
                            <img alt="{{img.alt}}" class="pure-img-responsive hover" ng-src="{{img.src}}">
                        </a>
                        <div class="post-image-meta">
                            <h3>{{img.title}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
